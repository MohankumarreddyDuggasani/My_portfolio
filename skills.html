<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Skills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #35424a;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e2e2e2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Technical Skills</h1>
</header>

<div class="container">
    <h2>Programming Languages</h2>
    <ul>
        <li>Java</li>
        
    </ul>

    <h2>Web Technologies</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        
    </ul>

    <h2>Database Technologies</h2>
    <ul>
        <li>SQL</li>
        
       
    </ul>

    <h2>Frame Works</h2>
    <ul>
        <li>Hibernate</li>
        <li>Spring</li>
    </ul>
</div>

</body>
</html>
